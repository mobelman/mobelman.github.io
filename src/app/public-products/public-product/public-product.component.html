@if (product)
{
  <div>
    <h2>
      {{ product.name }}
    </h2>

    <p>
      {{ product.description }}
    </p>

    @for (image of product.images; track image)
    {
      <div class="product">
        <img src="{{ image.path }}">
        <p>
          {{ image.description }}
        </p>
      </div>    
    }

    <p>
      {{ product.details }}
    </p>
  </div>  
}
@else
{
  <div>
    <h2></h2>
    Produktinformation saknas.
  </div>
}

<app-footer></app-footer>
